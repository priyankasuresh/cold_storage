<!DOCTYPE html>

<head>
    <title>Cold Storage - An interactive documentary</title>
    <link href="css/style.css" rel="stylesheet">

    <link href="font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Roboto+Condensed:700" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" type="text/css">
    <script src="jquery-1.11.0.js"></script>
    <script type="text/javascript" src="snap.svg-min.js"></script>
    <script type="text/javascript" src="Main.js" ></script>    
</head>

<body>
<body>
    <div id="video" style="width:1300px;margin:0px auto;">
        <video id="example_video_1" class="video-js vjs-default-skin"
              controls playback="auto"  width="1300px" height="600px"
               poster="img/maindoc.png"
               data-setup='{"controls":true}' style="align:left">
            <source src="front_movie.mp4" type='video/mp4' />
        </video>
<div class="barcode">
<p>
        <button id="playme">Play/Pause</button>
        <input type="image" id="jump1" style="height:25px;width:70px;" src="img/Barcode_02.png" />
        <input type="image" id="jump2" style="height:25px;width:120px;" src="img/Barcode_02.png" />
        <input type="image" id="jump3" style="height:25px;width:90px;" src="img/Barcode_02.png" />
        <input type="image" id="jump4" style="height:25px;width:100px;" src="img/Barcode_02.png" />
        <input type="image" id="jump5" style="height:25px;width:120px;" src="img/Barcode_02.png" />
        <input type="image" id="jump6" style="height:25px;width:70px;" src="img/Barcode_02.png" />
        <input type="image" id="jump7" style="height:25px;width:70px;" src="img/Barcode_02.png" />
    </p>
    </div>
<script>
var myvideo = document.getElementById('example_video_1'),
    playbutton = document.getElementById('playme'),
    jumplink1 = document.getElementById('jump1');
    jumplink2 = document.getElementById('jump2');
    jumplink3 = document.getElementById('jump3');
    jumplink4 = document.getElementById('jump4');
    jumplink5 = document.getElementById('jump5');
    jumplink6 = document.getElementById('jump6');
    jumplink7 = document.getElementById('jump7');

jumplink1.addEventListener("click", function (event) {
    event.preventDefault();
    myvideo.play();
    myvideo.pause();
    myvideo.currentTime = 0;
    myvideo.play();
}, false);

jumplink2.addEventListener("click", function (event) {
    event.preventDefault();
    myvideo.play();
    myvideo.pause();
    myvideo.currentTime = 197;
    myvideo.play();
}, false);
jumplink3.addEventListener("click", function (event) {
    event.preventDefault();
    myvideo.play();
    myvideo.pause();
    myvideo.currentTime = 443;
    myvideo.play();
}, false);
jumplink4.addEventListener("click", function (event) {
    event.preventDefault();
    myvideo.play();
    myvideo.pause();
    myvideo.currentTime = 736;
    myvideo.play();
}, false);
jumplink5.addEventListener("click", function (event) {
    event.preventDefault();
    myvideo.play();
    myvideo.pause();
    myvideo.currentTime = 966;
    myvideo.play();
}, false);
jumplink6.addEventListener("click", function (event) {
    event.preventDefault();
    myvideo.play();
    myvideo.pause();
    myvideo.currentTime = 1187;
    myvideo.play();
}, false);
jumplink7.addEventListener("click", function (event) {
    event.preventDefault();
    myvideo.play();
    myvideo.pause();
    myvideo.currentTime = 0;
    myvideo.play();
}, false);

// only in to demonstrate video
playbutton.addEventListener("click", function () {
    if (myvideo.paused) {
        myvideo.play();
    } else {
        myvideo.pause();
    }
}, false);
  </script>
  </div>
    <div id="container">
        <div id="intro">
            <div id ="title" style="text-align:center">

            </div>
            <a href='#floor' class="down"></a>
        </div>
    </div>  

        </section>
</body>

</html>
